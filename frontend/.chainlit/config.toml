[project]
user_env = []
session_timeout = 3600
user_session_timeout = 1296000
cache = false
persist_user_env = false
mask_user_env = false
allow_origins = ["*"]

[features]
unsafe_allow_html = false
latex = false
user_message_autoscroll = true
assistant_message_autoscroll = true
auto_tag_thread = true
edit_message = true
allow_thread_sharing = false

[features.slack]
reaction_on_message_received = false

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
enabled = false
sample_rate = 24000

[features.mcp]
enabled = false

[features.mcp.sse]
enabled = true

[features.mcp.streamable-http]
enabled = true

[features.mcp.stdio]
enabled = true
allowed_executables = ["npx", "uvx"]

[UI]
# Tên hiển thị
name = "Tra cứu Pháp luật Lao động"

# Dark theme mặc định
default_theme = "dark"

# Mô tả cho SEO
description = "Hệ thống tra cứu pháp luật lao động Việt Nam sử dụng AI"

# Ẩn Chain of Thought
cot = "hidden"

# Alert style
alert_style = "classic"

# Custom CSS
custom_css = "/public/custom.css"

# Bot avatar
default_avatar_file_url = "/public/avatar_light.png"

